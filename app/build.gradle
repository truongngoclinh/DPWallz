            storeFile file('dpwallz_keystore.jks')
            storePassword 'th@nh280490'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.dpanic.dpwallz"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 8
        versionName "1.0.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            minifyEnabled false
